<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      /*Normalizacion*/
      /*Se vea igual en todos los navegadores*/
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      #card {
         width: 350px;
         background-color: #1f1f1f;
         padding: 16px;
         border-radius: 8px;
      }

      img {
        margin: 0 auto;
        display: block;
        width: 50%;
         border-radius: 50%;
      }

      h1 {
         color: #fff;
         text-align: center;
         /*Centras*/
         font-family: Arial;
         font-size: 28px;
         margin-bottom: 12px;
      }

      h2 {
         color: #80a019;
         text-align: center;
         /*Centro*/
         font-size: 16px;
         font-family: Arial;
      }

      p {
         color: #fff;
         text-align: center;
         /*Center*/
         font-family: Arial;
         margin-top: 24px;
         margin-bottom: 24px;
      }

      button {
         width: 100%;
         height: 36px;
         background-color: #333333;
         color: #fff;
         border: none;
         border-radius: 8px;
         margin-bottom: 12px;
         font-weight: 600;
         /*Grosor de la letra 100 - 900*/
      }
   </style>
</head>
